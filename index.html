<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Notification</title>
  </head>
  <body>
    <ul class="notifications">
      <li class="toast success">
        <div class="column">
          <i class="fa-solid fa-circle-check"></i>
          <span>Success: this is a success toast</span>
        </div>
        <i class="fa-solid fa-xmark"></i>
      </li>
      <li class="toast error">
        <div class="column">
          <i class="fa-solid fa-circle-xmark"></i>
          <span>Error: this is a error toast</span>
        </div>
        <i class="fa-solid fa-xmark"></i>
      </li>
      <li class="toast warning">
        <div class="column">
          <i class="fa-solid fa-triangle-exclamation"></i>
          <span>Warning: this is a warning toast</span>
        </div>
        <i class="fa-solid fa-xmark"></i>
      </li>
      <li class="toast info">
        <div class="column">
          <i class="fa-solid fa-circle-info"></i>
          <span>Info: this is an information toast</span>
        </div>
        <i class="fa-solid fa-xmark"></i>
      </li>
    </ul>
    <div class="buttons">
      <button class="btn" id="success">Success</button>
      <button class="btn" id="error">Error</button>
      <button class="btn" id="warning">Warning</button>
      <button class="btn" id="info">Infro</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
